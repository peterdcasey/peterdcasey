<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

    <title>Change This</title>
  </head>

  <body>
    <h1>Your Name Here</h1>

    <div class="container-fluid" style="background-color: darkgrey; text-align: center">
            Fluid container - <a href="guessing_game.html">Guessing Game</a>
    </div>

    <div class="container">
        <div class="row" style="background-color: yellowgreen">
            <div class="col">
            1 of 2
            </div>
            <div class="col" style="background-color: burlywood">
            2 of 2
            </div>
        </div>
        <div class="row" style="border: 1px solid rgba(255, 0, 21, 0.664)" >
            <div class="col">
            1 of 3
            </div>
            <div class="col" style="background-color: rgba(162, 243, 56, 0.5);">
            2 of 3
            </div>
            <div class="col">
            3 of 3
            </div>
        </div>
    </div>

    <div id="together" class="container">
        <script src="https://togetherjs.com/togetherjs-min.js"></script>
        <button style="margin-top: 7px" onclick="TogetherJS(this); return false;">Start TogetherJS</button>
    </div>

    <div id="game" class="container">
        <h1>Number guessing game</h1>
        <p>We have selected a random number between 1 and 100. 
           See if you can guess it in 10 turns or fewer. We'll 
           tell you if your guess was too high or too low.
        </p>
    
        <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">
        </div>
    
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    
        <script>
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            const guesses = document.querySelector('.guesses');
            const lastResult = document.querySelector('.lastResult');
            const lowOrHi = document.querySelector('.lowOrHi');
            const guessSubmit = document.querySelector('.guessSubmit');
            const guessField = document.querySelector('.guessField');
            let guessCount = 1;
            let resetButton;

            function checkGuess() {
                let userGuess = Number(guessField.value);

                if (guessCount === 1) {
                    guesses.textContent = 'Previous guesses: ';
                }

                guesses.textContent += userGuess + ' ';

                if (userGuess === randomNumber) {
                    lastResult.textContent = 'Congratulations! You got it right!';
                    lastResult.style.backgroundColor = 'green';
                    lowOrHi.textContent = '';
                    setGameOver();
                } else if (guessCount === 10) {
                    lastResult.textContent = '!!!GAME OVER!!!';
                    lowOrHi.textContent = '';
                    setGameOver();
                } else {
                    lastResult.textContent = 'Wrong!';
                    lastResult.style.backgroundColor = 'red';

                    if(userGuess < randomNumber) {
                        lowOrHi.textContent = 'Last guess was too low!' ;
                    } else if(userGuess > randomNumber) {
                        lowOrHi.textContent = 'Last guess was too high!';
                    }
                }

                guessCount++;
                guessField.value = '';
                guessField.focus();
            }

            guessSubmit.addEventListener('click', checkGuess);

            function setGameOver() {
                guessField.disabled = true;
                guessSubmit.disabled = true;
                resetButton = document.createElement('button');
                resetButton.textContent = 'Start new game';
                document.body.appendChild(resetButton);
                resetButton.addEventListener('click', resetGame);
            }

            function resetGame() {
                guessCount = 1;
                const resetParas = document.querySelectorAll('.resultParas p');

                for(let i = 0 ; i < resetParas.length ; i++) {
                    resetParas[i].textContent = '';
                }

                resetButton.parentNode.removeChild(resetButton);
                guessField.disabled = false;
                guessSubmit.disabled = false;
                guessField.value = '';
                guessField.focus();
                lastResult.style.backgroundColor = 'white';
                randomNumber = Math.floor(Math.random() * 100) + 1;
            }
        </script>        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous">
    </script>
  </body>

</html>
